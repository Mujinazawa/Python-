<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="icon" href="{{url_for('static', filename='favicon/favicon.ico')}}">  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本の編集画面</title>
</head>
<body>
        <h1>編集</h1>
        {% if error != null %}
            <p style="color:red">{{error}}</p>
        {% endif %}
        {% if msg != null %}
            <p style="color:blue">{{msg}}</p>
        {% endif %}
        <form action="{{url_for('edit_book_exe')}}" method="post">
            変更したいID:<input type="text" name="id"><br>
            タイトル：<textarea name="title"></textarea><br>
            著者：<input type="text" name="author"><br>
            出版社：<input type="text" name="publisher"><br>
            ページ：<input type="text" name="pages"><br>
            <button type="submit">登録</button>
        </form>
</body>
</html>
